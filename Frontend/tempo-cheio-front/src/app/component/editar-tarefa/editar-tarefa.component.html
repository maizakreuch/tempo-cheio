<app-header></app-header>

<div class="editar-tarefa-container">

  <div class="header">
    <i class="fas fa-file-alt icon-papel"></i> <!-- Ícone de papel -->
    <h2>
      Galão de 20L
    </h2>
    <i class="fas fa-star icon-estrela"></i> <!-- Ícone de estrela -->
  </div>

  <div class="number-selector-container">
    <input type="number" class="number-selector" value="1" /> <!-- valor inicial -->

    <div class="button-unit-container">
      <button class="ml-button">ml</button>
      <button class="l-button">L</button>
    </div>
  </div>


  <div class="clock-container">
    <div class="clock-display">
      <input type="number" class="hours" min="0" max="23" value="00" />
      <span>:</span>
      <input type="number" class="minutes" min="0" max="59" value="00" />
      <span>:</span>
      <input type="number" class="seconds" min="0" max="59" value="00" />
    </div>
  </div>

  <div class="clock-filter">
    <h2>Fontes de Água</h2>
    <select class="filter" name="fonteAgua" id="fonteAgua">
      <option value="filtro">Filtro</option>
      <option value="torneira">Torneira</option>
      <option value="mangueira">Mangueira</option>
    </select>
  </div>

  <button class="salvar-button" routerLink="/cronometro-tarefa">Salvar</button>

</div>
<app-footer></app-footer>

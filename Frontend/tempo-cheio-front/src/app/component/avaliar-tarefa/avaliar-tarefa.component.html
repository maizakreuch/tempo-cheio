<section 
    [ngClass]="{
        'agua': tarefa.tipoTarefa == 'agua',
        'receitas': tarefa.tipoTarefa == 'receitas',
    }">
    <div class="avaliar-tarefa-container">
        <h2>Avaliar Tarefa</h2>

        <div class="estrelas" (click)="avaliar($event)">
            <i *ngFor="let estrela of estrelas; let i = index" class="fas fa-star" [id]="i"
                [ngClass]="{'selected': i < rating}"></i>
        </div>

        <input type="text" class="experiencia-input" placeholder="Registre sua experiÃªncia com Tempo Cheio"
            [(ngModel)]="feedback.observacao" />

        <div class="botoes">
            <button class="voltar-button" (click)="voltarTarefa()">Cancelar</button>
            <button class="avaliar-button" (click)="avaliarTarefa()">Avaliar</button>
        </div>

    </div>
</section>
